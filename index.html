<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Responsive juice website | Main</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo"> Juice<span>ables</span> </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link active-link">Home</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Services</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>

          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img src="./img/nav-img.png" alt="nav image" class="nav-img" />
        </div>

        <!-- Toggle button -->
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home">
        <div class="home-shape-small"></div>
        <div class="home-shape-big"></div>
        <!--<img src="./img/shape-bg.png" alt="shape image" class="home-shape-bg" />-->

        <div class="home-container container">
          <div class="home-data">
            <h1 class="home-title">
              Get Fresh
              <span>Juiceables</span>
              Everyday
            </h1>
            <p class="home-description">
              Starting at $360 per month, get <br />
              those benefits and more.
            </p>
            <a href="#" class="home-button">
              Details
            </a>
          </div>

          <div class="home-images">
            <img
              src="./img/liquid-fruit.png"
              alt="liquid image"
              class="home-liquid"
            />

            <div class="home-juice-animate">
              <img src="./img/juice.png" alt="juice image" class="home-juice" />
            </div>

            <img src="./img/apple1.png" alt="apple image" class="home-apple1" />
            <img src="./img/apple2.png" alt="apple image" class="home-apple2" />

            <div>
              <img src="./img/leaf.png" alt="leaf image" class="home-leaf" />
              <img src="./img/leaf.png" alt="leaf image" class="home-leaf" />
              <img src="./img/leaf.png" alt="leaf image" class="home-leaf" />
              <img src="./img/leaf.png" alt="leaf image" class="home-leaf" />
              <img src="./img/leaf.png" alt="leaf image" class="home-leaf" />
              <img src="./img/leaf.png" alt="leaf image" class="home-leaf" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="./js/app.js"></script>
  </body>
</html>
